<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Game</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 배포용 -->
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      "use strict";

      // 함수 컴포넌트 (함수형 컴포넌트 X)
      // 이렇게 Arrow Functiond을 사용하면 this를 쓸 일이 없어짐!
      const LikeButton = () => {
        const [liked, setLiked] = React.useState(false);
        if (liked) {
          return "You liked this.";
        }

        // 뭔 짓을 하든, 결국 return한 것이 화면에 나타남!
        return (
          <button
            onClick={() => {
              setLiked(true);
            }}
          >
            Like
          </button>
        );
      };
    </script>
    <script type="text/babel">
      // LikeButton 컴포넌트를 root 안에다 그림
      // ReactDOM.render(React.createElement(LikeButton), document.querySelector("#root")); // React 17버전 코드

      // 헷갈리지 않도록 순서를 바꿔줌
      ReactDOM.createRoot(document.querySelector("#root")).render(<LikeButton />); // React 18버전 코드 (18버전에서 가장 크게 달라진 점)
    </script>
  </body>
</html>
